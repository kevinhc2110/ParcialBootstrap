  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg bg-success">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img class="logo" src="img/logo.png" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="index.html"><strong>INICIO</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="recetas.html"><strong>RECETAS</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="blog.html"><strong>BLOG</strong></a>
              </li>
            </ul>
            <div class="btn-group d-flex" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-warning text-white"><strong>ES</strong></button>
              <button type="button" class="btn btn-warning text-white"><strong>EN</strong></button>
            </div>
          </div>
        </div>
      
      </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Búsqueda Avanzada de Recetas</h1>
      
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="ingredientes" class="form-label">Ingredientes Principales</label>
              <input type="text" class="form-control" id="ingredientes" placeholder="Ejemplo: Pollo, Tomate, Pasta">
            </div>
            <div class="col-md-6">
              <label for="dificultad" class="form-label">Nivel de Dificultad</label>
              <select class="form-select" id="dificultad">
                <option selected disabled>Seleccione</option>
                <option value="facil">Fácil</option>
                <option value="medio">Medio</option>
                <option value="dificil">Difícil</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="tiempo" class="form-label">Tiempo de Preparación (minutos)</label>
              <input type="number" class="form-control" id="tiempo" placeholder="Ejemplo: 30">
            </div>
            <div class="col-md-6">
              <label for="tipo" class="form-label">Tipo de Comida</label>
              <select class="form-select" id="tipo">
                <option selected disabled>Seleccione</option>
                <option value="desayuno">Desayuno</option>
                <option value="almuerzo">Almuerzo</option>
                <option value="cena">Cena</option>
                <option value="postre">Postre</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-warning">Buscar Recetas</button>
            </div>
          </div>
        </form>
    
      </main>
        
    <footer class="bg-success mt-auto">
      <div class="container h-100">
        <div class="row text-white h-100 d-flex justify-content-center
        align-items-center">
          <div class="col-12 col-md text-center">
            <h2>
              <a class="navbar-brand" href="#">
                <img class="logo" src="img/logo.png" alt="logo">
              </a>
            </h2>
          </div>
          <div class="col-12 col-md text-center">
            <a href="#">
            <img class="me-3" src="img/instagram.svg" alt="redes1">
            </a>
            <a href="#">
            <img src="img/tiktok.svg" alt="redes2">
          </a>
          </div>
          <div class="col-12 col-md">
          <ul class="text-center fw-bold">
            <li>Resetas</li>
            <li>Blog</li>
          </ul>
        </div>
        </div>
      </div>
    </footer>
